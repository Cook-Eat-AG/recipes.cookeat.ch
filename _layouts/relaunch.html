<!DOCTYPE html>
<html lang="en">
	{% include head-relaunch.html %}
<body>
	<div class="main-wrapper">
		{% include header-relaunch.html %}

		<section class="search">
			<input type="text" class="search--input" name="search-input" placeholder="Suche nach einem Rezept"/>
		</section>
		
		<main class="main">
			{% assign sorted = site.recipes | sort:"date" %}
				{% for post in sorted %}
					<div class="recipe">
						<a href="{{ post.url | prepend: site.baseurl }}" class="recipe__link">
							<!-- TODO: Replace this src with FrontMatter -->
							<img src="https://placekitten.com/420/227" class="recipe__link--image" />
							<h2 class="recipe__link--title">{{ post.title }}</h2>
						</a>
					</div> 
					{% endfor %}

		</main>

	{% include footer-relaunch.html %}
	<script type="text/javascript" src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<script src="/plugins/simple-jekyll-search.min.js" type="text/javascript"></script>
<script>
SimpleJekyllSearch({
searchInput: document.getElementById('search--input'),
resultsContainer: document.getElementById('results-container'),
json: '/search.json',
	searchResultTemplate: '<div class="recipe"><a class="recipe__link" href="{url}"><img src=""/><h2
	class="recipe__link--title">{post.title}</h2></a></div>'})
</script>
<script>
	$( document ).ready(function() {
	$(".item.recipes").click(function() {
	$('#slider').removeClass().addClass('recipes');
	$('.item').removeClass('active');
	$(this).addClass('active');
	
	});
	$(".item.search").click(function() {
	$('#slider').removeClass().addClass('search');
	$('.item').removeClass('active');
	$(this).addClass('active');
	
	});
	/*$(".item.books").click(function() {
	$('#slider').removeClass().addClass('books');
	$('.item').removeClass('active');
	$(this).addClass('active');
	
	});
	$(".item.updates").click(function() {
	$('#slider').removeClass().addClass('blog');
	$('.item').removeClass('active');
	$(this).addClass('active');
	
	});*/
	});
</script>

</body>
</html>
